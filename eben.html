<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            color: black;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            margin-right: 10px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        select, input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }

        .submit-btn {
            background-color: #aaa;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulir Pameran</h2>
        <form>
            <!-- Dropdown -->
            <div class="form-group">
                <label for="dropdown">Jabatan sebagai:</label>
                <select id="dropdown" name="dropdown">
                    <option value="option1">Mahasiswa</option>
                    <option value="option2">Dosen</option>
                    <option value="option3">Karyawan</option>
                </select>
            </div>

            <!-- Radio Button -->
            <div class="form-group">
                <label>Pilih jenis kelamin:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Perempuan</label>
            </div>

            <!-- Checkbox -->
            <div class="form-group">
                <label>Hobi:</label>
                <input type="checkbox" id="hobby1" name="hobby" value="hiking">
                <label for="hobby1">Hiking</label>
                <input type="checkbox" id="hobby2" name="hobby" value="reading">
                <label for="hobby2">Membaca</label>
                <input type="checkbox" id="hobby3" name="hobby" value="gaming">
                <label for="hobby3">Gaming</label>
            </div>

            <!-- Tombol Submit -->
            <div class="form-group">
                <button class="submit-btn" type="submit">Kirim</button>
            </div>
        </form>
    </div>
</body>
</html>
